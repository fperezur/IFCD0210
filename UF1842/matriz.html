<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz</title>
    <style>
        table,
        td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="salida"></div>
    <script>
        const sal = document.getElementById("salida");
        const a = [[1, 2], [3, 4], [5, 6], [7, 8]];

        tabla(a);   // pinta la tabla

        function tabla(a) {
            numfilas = a.length;
            numcols = a[0].length;

            t = "<table>";

            for (i = 0; i < numfilas; i++) {   // recorre las i filas
                t += "<tr>";
                for (j = 0; j < numcols; j++) {   // recorre las j columnas
                    t += "<td>" + a[i][j] + "</td>";
                }
                t += "</tr>";
            }

            t += "</table>";

            sal.innerHTML = t;
        }
    </script>
</body>

</html>
