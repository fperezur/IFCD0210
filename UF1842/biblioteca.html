<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
</head>

<body>
    <h1>Biblioteca</h1>
    <h2>Introduce los datos de un libro</h2>
    <label for="titulo">Titulo</label>
    <input type="text" name="titulo" id="titulo"><br>
    <label for="autor">Autor</label>
    <input type="text" name="autor" id="autor"><br>
    <label for="npag">Paginas</label>
    <input type="number" name="npag" id="npag" min="0"><br>
    <label for="precio">Precio</label>
    <input type="number" name="precio" id="precio" min="0"><br>
    <input type="button" value="Guardar" onclick="guardar()">
    <hr>
    <div id="salida"></div>
    <script>
        const sal = document.getElementById("salida");
        const libro = new Array;   // array de libros
        let nl = 0;   // numero de libros

        function guardar() {
            if (titulo.value != "") {
                tit = titulo.value;
                aut = autor.value;
                pag = Number(npag.value);
                pre = Number(precio.value);

                libro[nl++] = new Libro(tit, aut, pag, pre);
            } else {
                sal.innerHTML = "<h3>Libros: " + nl + "</h3>";
                for (j in libro) {
                    mostrar(libro[j])
                }
            }
            limpiar();
        }

        function Libro(t, a, n, p) {
            this.titulo = t;
            this.autor = a;
            this.npag = n;
            this.precio = p;
        }
        
        Libro.prototype.clasico = false;   // cambiar estructura de la funcion constructor a√±adiendo propiedad clasico

        function mostrar(lib) {
            for (x in lib) {
                sal.innerHTML += lib[x] + "<br>";
            }
            sal.innerHTML += "<br>";
        }

        function limpiar() {
            titulo.value = "";
            autor.value = "";
            npag.value = "";
            precio.value = "";
        }
    </script>
</body>

</html>
