<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones</title>
</head>
<body>
    <label for="numero">Introduce un número de 1 a 10</label>
    <input type="text" name="numero" id="numero" placeholder="type=text">
    <input type="button" value="Prueba" onclick="prueba()">
    <hr>
    <label for="numero">Introduce un número de 1 a 10</label>
    <input type="number" name="numero2" id="numero2" min="1" max="10" step="0.1" placeholder="type=number">
    <input type="button" value="Prueba">

    <script>
        const num = document.getElementById("numero");

        function prueba() {
            val = num.value;

            try {
                if (val == "") throw "esta vacío";
                if (isNaN(val)) throw "no es un número";
                val = Number(val);
                if (val < 1 || val > 10)  {
                    throw "está fuera de rango";
                } else {
                    throw "es un número válido";
                }
            }
            catch(err) {
                // console.warn(val + " " + err);
                alert(val + " " + err);
            }
            finally {
                num.value = "";
            }
        }
    </script>
</body>
</html>
