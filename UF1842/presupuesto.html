<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
</head>
<body>
    <form action="">
        <label for="procesador">Procesador</label>
        <select name="procesador" id="procesador">
            <option value="0">-</option>
            <option value="400">Intel i3</option>
            <option value="600">Intel i5</option>
            <option value="800">Intel i7</option>
        </select>
        <label for="monitor">Monitor</label>
        <select name="monitor" id="monitor">
            <option value="0">-</option>
            <option value="250">Samsung 20"</option>
            <option value="350">Samsung 22"</option>
            <option value="550">Samsung 26"</option>
        </select>
        <label for="discoduro">Disco Duro</label>
        <select name="discoduro" id="discoduro">
            <option value="0">-</option>
            <option value="300">500 GB</option>
            <option value="440">1 TB</option>
            <option value="500">3 TB</option>
        </select>
        <input type="button" value="Calcular" onclick="calcular()">
    </form>
    <hr>
    <div id="salida"></div>
    <script>
        const sal = document.getElementById("salida");

        function calcular() {
            const pro = document.getElementById("procesador");
            const mon = document.getElementById("monitor");
            const dis = document.getElementById("discoduro");
            sal.innerHTML = "";
            let total = 0;

            prosel = pro[pro.selectedIndex];
            if (prosel.text != "-") {
                sal.innerHTML += "Procesador: " + prosel.text + "<br>";
                total += Number(prosel.value);
            }
            monsel = mon[mon.selectedIndex];
            if (monsel.text != "-") {
                sal.innerHTML += "Monitor: " + monsel.text + "<br>";
                total += Number(monsel.value);
            }
            dissel = dis[dis.selectedIndex];
            if (dissel.text != "-") {
                sal.innerHTML += "Disco duro: " + dissel.text + "<br>";
                total += Number(dissel.value);
            }
            sal.innerHTML += "Total: " + total + " euros";
        }
    </script>
</body>
</html>
